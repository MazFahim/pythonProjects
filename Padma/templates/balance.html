<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balances</title>
    <Style>
        body, nav {
            margin: 0;
            padding: 0;
        }
        #parent{
            margin-left: 5px;
            margin-right: 5px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            width: 100%;
            gap: 20px;
        }
        #left{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .column{
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .column h2 {
            margin: 0;
            font-size: 18px;
            text-align: center;
        }
    </Style>
</head>
<body>
    {% include '_navbar.html' %}  

    <div>
        <h1>Total Balance:</h1>
    </div>

    <div id="parent">
        <div id="left">
            <div class="column">
                <h2>Wishlist</h2>
                <div id="wishlist" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                    <div><strong>Wish Name</strong></div>
                    <div><strong>Priority</strong></div>
                    <div><strong>Price Tag</strong></div>
                    <div><strong>Accumulated</strong></div>                    
                </div>
            </div>
            <div class="column">
                <h2>Monthly</h2>
            </div>
        </div>
        <div class="column">
            <h2>Daily</h2>
        </div>
    </div>

    <div>
        <h2>Balance Statements</h2>
    </div>
</body>
</html>
